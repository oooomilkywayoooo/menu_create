<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
  <script src="https://kit.fontawesome.com/557c66cb53.js" crossorigin="anonymous"></script>
  <title>料理登録画面</title>
</head>

<body class="bg-[#fdfbf7] font-Kiwi">

  <!-- ヘッダー タブレット・スマホのみ表示 -->
  <header class="md:hidden h-16 bg-[#F2E9D7] flex items-center justify-end pr-4">
    <nav>
      <button id="button" type="button" class="fixed z-10 top-4 right-4">
        <i id="bars" class="fa-solid fa-bars fa-2x"></i>
        <i id="xmark" class="fa-solid fa-xmark fa-2x !hidden"></i>
      </button>
      <ul id="menu" class="z-0 fixed top-0 left-0 w-full text-center bg-[#FFE79F] font-bold
    translate-x-full transition ease-linear">
        <li class="p-2"><a href="/src/html/menu_create.html">ホーム</a></li>
        <li class="p-2"><a href="/src/html/add_cooking.html">料理登録</a></li>
        <li class="p-2"><a href="/src/html/one_week_menu.html">献立</a></li>
        <li class="p-2"><a href="/src/html/shopping_list.html">買い物リスト</a></li>
        <li class="p-2"><a href="/src/html/favorite.html">お気に入り</a></li>
        <li class="p-2"><a href="/src/html/menu_history.html">献立履歴</a></li>
      </ul>
    </nav>
  </header>

  <!-- サイドバー -->
  <div class="grid grid-cols-12 gap-4">
    <aside class="hidden md:flex items-center justify-center col-span-3">
      <div>
        <div class="m-3">
          <a href="/src/html/menu_create.html"
            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">
            <img class="w-14 h-14" src="/src/images/sidebar-icon/sidebar_home.png" alt="ホームボタン">
          </a>
        </div>
        <div class="m-3">
          <a href="/src/html/add_cooking.html"
            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">
            <img class="w-14 h-14" src="/src/images/sidebar-icon/sidebar_add.png" alt="料理追加ボタン">
          </a>
        </div>
        <div class="m-3">
          <a href="/src/html/one_week_menu.html"
            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">
            <img class="w-14 h-14" src="/src/images/sidebar-icon/sidebar_dinner.png" alt="献立ボタン">
          </a>
        </div>
        <div class="m-3">
          <a href="/src/html/shopping_list.html"
            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">
            <img class="w-14 h-14" src="/src/images/sidebar-icon/sidebar_list.png" alt="買い物リストボタン">
          </a>
        </div>
        <div class="m-3">
          <a href="/src/html/favorite.html"
            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">
            <img class="w-14 h-14" src="/src/images/sidebar-icon/sidebar_star.png" alt="お気に入りボタン">
          </a>
        </div>
        <div class="m-3">
          <a href="/src/html/menu_history.html"
            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">
            <img class="w-14 h-14" src="/src/images/sidebar-icon/sidebar_history.png" alt="献立履歴ボタン">
          </a>
        </div>
      </div>
    </aside>

    <!-- メイン -->
    <main class="col-span-12 md:col-span-9 h-dvh">
      <div class="md:grid grid-cols-8 text-center">
        <div class="col-start-1 col-span-6 text-center">
          <h1 class="mt-6 text-3xl md:text-5xl font-black">料理の登録</h1>
        </div>
      </div>

      <!-- 登録フォーム -->
      <form action="">
        <div class="grid grid-cols-12 gap-4 mt-7 md:mt-10">
          <div class="col-start-3 md:col-start-2 col-span-8">
            <!-- 画像選択 PC用 -->
            <div class="hidden md:flex items-center space-x-2">
              <!-- ファイル名表示 -->
              <input type="text" id="filename_display" placeholder="料理画像を選択"
                class="flex-1 text-sm border-2 border-[#eae4d9] rounded-lg px-3 py-2 bg-white placeholder-gray-300 focus:ring-[#F9C9B4] focus:border-[#F9C9B4]"
                readonly>

              <!-- カスタム参照ボタン -->
              <label for="file_input"
                class="inline-block px-8 py-2 text-white bg-[#F9C9B4] rounded-lg cursor-pointer hover:bg-[#f9a581] text-sm">
                参照
              </label>
            </div>

            <!-- 実際のファイル入力（非表示） -->
            <input type="file" id="file_input" class="hidden"
              onchange="document.getElementById('filename_display').value = this.files[0]?.name || ''">

            <!-- 画像選択 スマホ用 -->
            <div class="flex items-center justify-center w-full md:hidden">
              <label for="dropzone-file"
                class="flex flex-col items-center justify-center w-full h-36 border-2 border-[#eae4d9] border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                  <i class="fa-solid fa-circle-plus fa-2x ps-2 text-[#F9C9B4] hover:text-[#f79f79]"></i>
                  <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">料理画像</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" />
              </label>
            </div>

          </div>
        </div>

        <!-- 料理名 -->
        <div class="grid grid-cols-12 gap-4 mt-2 md:mt-5">
          <div class="col-start-3 md:col-start-2 col-span-8">
            <input type="text" id="cooking_name" placeholder="料理名"
              class="w-full text-sm border-2 border-[#eae4d9] rounded-lg px-3 py-2 bg-white placeholder-gray-300 focus:ring-[#F9C9B4] focus:border-[#F9C9B4]">
          </div>
        </div>

        <!-- ジャンル -->
        <div class="grid grid-cols-12 gap-4 mt-2 md:mt-5">
          <div class="col-start-3 md:col-start-2 col-span-8">
            <select id="genre"
              class="bg-white border-2 border-[#eae4d9] text-gray-300 text-sm rounded-lg focus:ring-[#F9C9B4] focus:border-[#F9C9B4] block w-full p-2.5">
              <option value="" selected>ジャンル</option>
              <option value="fish">魚料理</option>
              <option value="fried">揚げもの</option>
              <option value="bake">炒めもの</option>
              <option value="noodle">麺料理</option>
              <option value="don">丼もの</option>
              <option value="other">その他</option>
            </select>
          </div>
        </div>

        <!-- 材料 -->
        <div id="material_container" class="space-y-2">
          <div class="container grid grid-cols-12 gap-4 mt-2 md:mt-5">
            <div class="col-start-3 md:col-start-2 col-span-8 flex items-center">
              <input type="text" name="material[]" placeholder="材料"
                class="w-full text-sm border-2 border-[#eae4d9] rounded-lg px-3 py-2 bg-white placeholder-gray-300 focus:ring-[#F9C9B4] focus:border-[#F9C9B4]">
              <button type="button" id="add_material">
                <i class="fa-solid fa-circle-plus fa-2x ps-2 text-[#F9C9B4] hover:text-[#f79f79]"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- 作り方メモ -->
        <div class="grid grid-cols-12 gap-4 mt-2 md:mt-5">
          <div class="col-start-3 md:col-start-2 col-span-8">
            <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-black bg-white rounded-lg border-2 
            border-[#eae4d9] focus:ring-[#F9C9B4] focus:border-[#F9C9B4] placeholder-gray-300"
              placeholder="作り方メモまたは参考サイトURL"></textarea>
          </div>
        </div>

        <!-- 登録ボタン PC用 -->
        <div class="hidden md:grid grid-cols-12 gap-4 mt-5">
          <div class="col-span-2 col-start-5 flex justify-center">
            <button type="button"
              class="text-white bg-[#FDC3AA] hover:bg-[#f79f79] focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-2xl px-5 py-2.5 me-2 mb-2">
              登録
            </button>
          </div>
        </div>
        <!-- 登録ボタン スマホ用 -->
        <div class="md:hidden grid grid-cols-12 gap-4 mt-2">
          <div class="col-span-8 col-start-3 flex justify-center">
            <button type="button"
              class="text-white bg-[#F9C7C0] focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-2xl px-20 py-4 my-4">
              登録
            </button>
          </div>
        </div>
      </form>
    </main>
  </div>
  <script src="/src/js/main.js"></script>
</body>

</html>
