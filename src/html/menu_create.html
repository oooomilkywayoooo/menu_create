<body class="bg-[#fdfbf7] font-Kiwi">

        <div class="m-3">
          <button
            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">

        </div>
        <div class="m-3">
          <button
            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">
            <img class="w-14 h-14" src="/src/images/sidebar-icon/sidebar_dinner.png" alt="料理追加ボタン">
          </button>
        </div>
        <div class="m-3">
          <button
            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">
            <img class="w-14 h-14" src="/src/images/sidebar-icon/sidebar_list.png" alt="料理追加ボタン">

        </div>
        <div class="m-3">
          <button
            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">
            <img class="w-14 h-14" src="/src/images/sidebar-icon/sidebar_star.png" alt="料理追加ボタン">
          </button>
        </div>
        <div class="m-3">
          <button
            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">
            <img class="w-14 h-14" src="/src/images/sidebar-icon/sidebar_history.png" alt="料理追加ボタン">
          </button>
        </div>
      </div>
    </div>

    <!-- メイン -->
    <div class="main col-span-9 h-dvh">
      <div class="grid grid-cols-8">
        <div class="col-start-1 col-span-6 text-center">
          <h1 class="mt-6 text-5xl font-black">1週間の献立を生成</h1>
        </div>
      </div>

      <!-- 献立フォーム -->
      <form action="">
        <div class="grid grid-cols-12 gap-4 mt-10">
          <!-- 月曜日 -->
          <div class="col-span-1">
            <p class="text-3xl">月</p>
          </div>
          <!-- ジャンルアイコン -->
          <div class="col-span-1">
            <div class="w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_fish.png" alt="魚料理">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mt-7">
          <!-- 火曜日 -->
          <div class="col-span-1">
            <p class="text-3xl">火</p>
          </div>
          <!-- ジャンルアイコン -->
          <div class="col-span-1">
            <div class="w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_fried.png" alt="揚げ物">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mt-7">
          <!-- 水曜日 -->
          <div class="col-span-1">
            <p class="text-3xl">水</p>
          </div>
          <!-- ジャンルアイコン -->
          <div class="col-span-1">
            <div class="w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_bake.png" alt="焼き物">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mt-7">
          <!-- 木曜日 -->
          <div class="col-span-1">
            <p class="text-3xl">木</p>
          </div>
          <!-- ジャンルアイコン -->
          <div class="col-span-1">
            <div class="w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_noodles.png" alt="麺料理">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mt-7">
          <!-- 金曜日 -->
          <div class="col-span-1">
            <p class="text-3xl">金</p>

          <div class="col-span-1">
            <div class="w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_don.png" alt="丼もの">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mt-7">

        </div>

          <!-- 日曜日 -->

            <p class="text-3xl">日</p>
          </div>

          <div class="col-span-1">
            <div class="w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_other.png" alt="リクエスト">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>
        <!-- 生成ボタン -->
        <div class="col-span-2 text-right mt-3 mr-20">
        <button type="button" class="text-white bg-[#FDC3AA] hover:bg-[#f79f79] 
      focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-2xl px-5 py-2.5 me-2 mb-2 dark:bg-[#f79f79] dark:hover:bg-[#f79f79] 
      focus:outline-none dark:focus:bg-[#f79f79]">献立を生成</button>
      </div>

    </div>
