  <!-- サイドバー -->

          <a href="/src/html/one_week_menu.html"

            <img class="w-14 h-14" src="/src/images/sidebar-icon/sidebar_dinner.png" alt="献立ボタン">
          </a>
        </div>
        <div class="m-3">
          <a href="/src/html/shopping_list.html"

    <!-- メイン -->
    <main class="col-span-12 md:col-span-9 h-dvh">
      <div class="md:grid grid-cols-8 text-center">
        <div class="col-start-1 col-span-6 text-center">
          <h1 class="mt-6 text-3xl md:text-5xl font-black">1週間の献立</h1>
        </div>
      </div>
      <!-- カレンダー -->
      <div class="mt-10">
        <div class="flex items-center">
          <div class="relative w-36">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
              </svg>
            </div>
            <input id="datepicker-start" name="start" type="text"
              class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full ps-10 p-2.5 placeholder-gray-300"
              placeholder="開始日">
          </div>
          <span class="mx-4 text-gray-500">〜</span>
          <div class="relative w-36">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
              </svg>
            </div>
            <input id="datepicker-end" name="end" type="text"
              class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full ps-10 p-2.5 placeholder-gray-300"
              placeholder="1週間後" readonly>
          </div>
        </div>
      </div>

      <!-- 献立一覧 -->
      <form action="">
        <div class="grid grid-cols-12 gap-4 mt-5 md:mt-10 flex items-center">
          <!-- 月曜日 -->
          <div class="col-start-2 col-span-1 md:col-start-1">
            <p class="text-xl md:text-3xl">月</p>
          </div>
          <!-- ジャンルアイコン -->
          <div class="col-span-1">
            <div class="w-[26px] md:w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_fish.png" alt="魚料理">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-8 md:col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-xs md:text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mt-7 flex items-center">
          <!-- 火曜日 -->
          <div class="col-start-2 col-span-1 md:col-start-1">
            <p class="text-xl md:text-3xl">火</p>
          </div>
          <!-- ジャンルアイコン -->
          <div class="col-span-1">
            <div class="w-[26px] md:w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_fried.png" alt="揚げ物">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-8 md:col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-xs md:text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mt-7 flex items-center">
          <!-- 水曜日 -->
          <div class="col-start-2 col-span-1 md:col-start-1">
            <p class="text-xl md:text-3xl">水</p>
          </div>
          <!-- ジャンルアイコン -->
          <div class="col-span-1">
            <div class="w-[26px] md:w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_bake.png" alt="焼き物">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-8 md:col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-xs md:text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mt-7 flex items-center">
          <!-- 木曜日 -->
          <div class="col-start-2 col-span-1 md:col-start-1">
            <p class="text-xl md:text-3xl">木</p>
          </div>
          <!-- ジャンルアイコン -->
          <div class="col-span-1">
            <div class="w-[26px] md:w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_noodles.png" alt="麺料理">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-8 md:col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-xs md:text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mt-7 flex items-center">
          <!-- 金曜日 -->
          <div class="col-start-2 col-span-1 md:col-start-1">
            <p class="text-xl md:text-3xl">金</p>
          </div>
          <!-- ジャンルアイコン -->
          <div class="col-span-1">
            <div class="w-[26px] md:w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_don.png" alt="丼もの">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-8 md:col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-xs md:text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mt-7 flex items-center">
          <!-- 土曜日 -->
          <div class="col-start-2 col-span-1 md:col-start-1">
            <p class="text-xl md:text-3xl">土</p>
          </div>
          <!-- ジャンルアイコン -->
          <div class="col-span-1">
            <div class="w-[26px] md:w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_other.png" alt="リクエスト">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-8 md:col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-xs md:text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>

        <div class="grid grid-cols-12 gap-4 mt-7 flex items-center">
          <!-- 日曜日 -->
          <div class="col-start-2 col-span-1 md:col-start-1">
            <p class="text-xl md:text-3xl">日</p>
          </div>
          <!-- ジャンルアイコン -->
          <div class="col-span-1">
            <div class="w-[26px] md:w-[36px] aspect-[1/1]">
              <img class="w-full h-full object-cover" src="/src/images/junre-icon/genre_other.png" alt="リクエスト">
            </div>
          </div>
          <!-- テキストエリア -->
          <div class="col-span-8 md:col-span-9">
            <input type="text" id="text"
              class="border border-gray-300 text-xs md:text-lg rounded-lg focus:ring-[#FDC3AA] focus:border-[#FDC3AA] block w-full p-2.5 placeholder-gray-300"
              placeholder="食べたい料理を入力" required />
          </div>
        </div>
        <!-- 生成ボタン PC用 -->
        <div class="hidden md:grid grid-cols-12 gap-4 mt-3">
          <div class="col-span-6 col-start-6 flex justify-end">
            <button type="button"
              class="text-white bg-[#FDC3AA] hover:bg-[#f79f79] focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-2xl px-5 py-2.5 me-2 mb-2">
              献立を生成
            </button>
          </div>
        </div>
        <!-- 生成ボタン スマホ用 -->
        <div class="md:hidden grid grid-cols-12 gap-4">
          <div class="col-span-8 col-start-3 flex justify-center">
            <button type="button"
              class="text-white bg-[#F9C7C0] focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-2xl px-10 py-4 my-4">
              献立を生成
            </button>
          </div>
        </div>
      </form>
    </main>
  </div>
  <!-- カレンダー選択 -->
  <script>
    const startInput = document.getElementById("datepicker-start");
    const endInput = document.getElementById("datepicker-end");

    flatpickr(startInput, {
      dateFormat: "Y-m-d",
      onChange: function (selectedDates) {
        if (selectedDates.length > 0) {
          const startDate = selectedDates[0];
          const endDate = new Date(startDate);
          endDate.setDate(startDate.getDate() + 7); // 7日後を計算

          // 終了日に自動で日付を表示（フォーマット変換）
          endInput.value = endDate.toISOString().split('T')[0];
        }
      }
    });
  </script>
  <script src="/src/js/main.js"></script>
</body>
