        <div class="m-3">

            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">

        <div class="m-3">

            class="w-20 h-20  bg-[#E7DBDA] text-white font-semibold rounded-full hover:bg-[#e8c7c5] flex items-center justify-center">

        <div class="m-3">

          </a>
        </div>
      </div>
    </aside>

    <!-- メイン -->
    <main class="col-span-12 md:col-span-9 h-dvh">
      <div class="md:grid grid-cols-8 text-center">
        <div class="col-start-1 col-span-6 text-center">
          <h1 class="mt-[86px] md:mt-6 text-3xl md:text-5xl font-black">献立履歴</h1>
        </div>
      </div>

      <!-- 献立履歴一覧 -->
      <div class="grid grid-cols-12 gap-4 mt-5 md:mt-7 flex items-center">
        <div class="flex col-start-2 col-span-10 md:col-span-5 md:col-start-3">

            2024年4月15日〜4月21日
          </a>
        </div>
      </div>
      <div class="grid grid-cols-12 gap-4 mt-5 md:mt-7 flex items-center">
        <div class="flex col-start-2 col-span-10 md:col-span-5 md:col-start-3">
          <a href="/src/html/show_menu_history.html" class="text-center rounded-full bg-[#E7F2F7] md:bg-white border text-gray-900 block flex-1 min-w-0 w-full text-lg border-[#E7F2F7] md:border-gray-300 p-2.5">
            2024年4月8日〜4月14日
          </a>
        </div>
      </div>
      <div class="grid grid-cols-12 gap-4 mt-5 md:mt-7 flex items-center">
        <div class="flex col-start-2 col-span-10 md:col-span-5 md:col-start-3">
          <a href="/src/html/show_menu_history.html" class="text-center rounded-full bg-[#E7F2F7] md:bg-white border text-gray-900 block flex-1 min-w-0 w-full text-lg border-[#E7F2F7] md:border-gray-300 p-2.5">
            2024年4月1日〜4月7日
          </a>
        </div>
      </div>
      <div class="grid grid-cols-12 gap-4 mt-5 md:mt-7 flex items-center">
        <div class="flex col-start-2 col-span-10 md:col-span-5 md:col-start-3">
          <a href="/src/html/show_menu_history.html" class="text-center rounded-full bg-[#E7F2F7] md:bg-white border text-gray-900 block flex-1 min-w-0 w-full text-lg border-[#E7F2F7] md:border-gray-300 p-2.5">
            2024年3月25日〜3月31日
          </a>
        </div>
      </div>
    </main>
    <script>
      //お気に入りボタン切り替え
      document.querySelectorAll('.star-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const span = btn.closest('span'); // ボタンが含まれる span を取得
          const stars = span.querySelectorAll('.star-btn');

          stars.forEach(starBtn => {
            const icon = starBtn.querySelector('i');
            if (icon.classList.contains('!hidden')) {
              icon.classList.remove('!hidden');
            } else {
              icon.classList.add('!hidden');
            }
          });
        });
      });
    </script>
    <script src="/src/js/main.js"></script>
</body>
